<p>На <span contenteditable="false" data-linkto="1604fd42-2346-46ee-a9ba-3c304a046e04"><span class="link-to-source-object">рис. 2</span></span> можно видеть срез.&nbsp;По проницаемости, т.е. по способности проводить жидкость и газ, ачимовка примерно в 100 раз сложнее поддается освоению, чем традиционные породы, при этом она 100 раз легче для разработки в сравнении с неприступным баженом. Низкая проницаемость не позволяет извлекать из ачимовских пластов более 7-14% от содержащихся в них запасов. Для традиционного коллектора этот показатель составляет 25-35%. Тем не менее, площадь перспективной зоны для изучения и разработки ачимовских отложений &laquo;Газпром нефть&raquo; оценивает в 183 тыс. км2.&nbsp;</p>
<p>Одним из наиболее перспективных видов ТрИЗ является ачимовская толща. Запасы традиционного типа содержатся в песчаных и карбонатных породах, и нефть в них сосредоточена в едином резервуаре. Осваивать такие ресурсы человек научился много десятилетий назад. Породы же, из которых сложена ачимовка, представляют собой чередование плотных мелкозернистых песчаников и глин. Нефть в них распределена неоднородно, пласты разрозненные, а геология гораздо более сложная.</p>
<p>В связи со сложностью для разработки и наличием более доступных залежей до последнего времени полномасштабного освоения ачимовки не велось. Однако сегодня, в эпоху &laquo;трудных&raquo; углеводородов, именно с ней связаны ближайшие перспективы развития российской нефтегазовой отрасли. Ачимовские кладовые способны не просто обеспечить существующий уровень добычи на действующих месторождениях, но и увеличить его за счет новых крупных активов.</p>
<p align="left">Месторождение открыто скважиной 574 после проведения преинтерпретации сейсмических данных и проведения дополнительных электроразведочных работ методом ЗСБ для уточненного прогнозирования контура залежи. От Среднеботуобинского НГКМ отделена грабенообразным прогибом 5-15 км. Размер структуры - 45*40 км, амплитуда - 40 м.</p>
<p align="left">Промышленные скопления нефти выявлены в осинском (Б2), ботуобинском (В5) и талахском (В13) горизонтах. Залежь пласта Б2 билирской свиты - газоконденсатная, пластовая, антиклинальная, литологически ограниченная, возможно, тектонически экранированная.&nbsp;</p>
